<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nómina</title>
    <link rel="stylesheet" href="nomina.css">
</head>
<body>
    <header>
        <h1>Cálculo de Nómina</h1>
    </header>
    <main>
        <form id="payrollForm">
            <label for="salary">Salario Base (€):</label>
            <input type="number" id="salary" required>
            <label for="deductions">Deducciones (€):</label>
            <input type="number" id="deductions" required>
            <label for="extras">Extras (€):</label>
            <input type="number" id="extras" required>
            <button type="button" onclick="calculatePayroll()">Calcular Nómina</button>
        </form>
        <div id="payrollResult"></div>
    </main>
    <script src="nomina.js"></script>
</body>
</html>
